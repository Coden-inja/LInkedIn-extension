<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Scraper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 350px;
      padding: 15px;
      background-color: #f0f2f5;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      color: #1d2129;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      border: 1px solid #dddfe2;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:disabled {
      background-color: #a0bdf5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Profile Scraper</h1>
  <textarea id="profileUrls" placeholder="Enter profile URLs, one per line"></textarea>
  <button id="startButton">Start Scraping</button>
  <button id="resetButton">Reset</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
